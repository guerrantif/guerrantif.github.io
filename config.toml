base_url = "https://filippoguerranti.com"
title = "filippo guerranti"
description = "filippo guerranti's personal website"
author = "Filippo Guerranti"
compile_sass = true
build_search_index = false
minify_html = true
generate_feeds = true
feed_filenames = ["atom.xml"]
taxonomies = [{ name = "tags" }]

theme = "apollo"

[markdown]
highlight_code = true
external_links_target_blank = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]


[extra]
theme = "auto" # options: auto, toggle
favicon = "/icons/favicon.ico"
toc = true
fancy_code = true
mathjax = true
mathjax_dollar_inline_enable = true

# Font configuration
# Options: "charter", "lora", "source-serif-pro", "crimson-text", "playfair-display", "merriweather", "system-serif", "zed" (original)
font_family = "charter"

# Primary color configuration
# Set custom primary colors for light and dark themes
primary_color_light = "#2563eb"  # Custom blue for light theme
primary_color_dark = "#60a5fa"   # Custom lighter blue for dark theme

socials = [
  { name = "x", url = "https://x.com/guerrantif", icon = "x-twitter" },
  { name = "github", url = "https://github.com/guerrantif/", icon = "github" },
  { name = "linkedin", url = "https://www.linkedin.com/in/filippoguerranti/", icon = "linkedin" },
  { name = "scholar", url = "https://scholar.google.com/citations?user=uekwkvYAAAAJ", icon = "google-scholar" }
]

menu = [
  { name = "/papers", url = "/papers", weight = 1 },
  { name = "/posts", url = "/posts", weight = 2 },
  { name = "/contact", url = "/contact", weight = 3 },
]
