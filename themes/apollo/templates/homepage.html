{% extends "base.html" %}
{% import "macros/macros.html" as post_macros %}

{% block main_content %}
    <main>
        <!-- Hero Section -->
        <div class="homepage-hero">
            <h1 class="homepage-hero-title">{{ section.title }}</h1>
            <p class="homepage-hero-subtitle">{{ section.extra.subtitle }}</p>
            <p class="homepage-hero-description">{{ section.extra.description | markdown | safe }}</p>
        </div>

        <!-- Main Content -->
        <section class="homepage-section">
            {{ section.content | safe }}
        </section>
    </main>
{% endblock main_content %}
